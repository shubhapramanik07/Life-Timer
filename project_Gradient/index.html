<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Gradient Generator</h2>
            <div class="buttons">
                <button id="myB1">#1b252a</button>
                <button id="myB2">#f5ea4b</button>
                <button id="randomGradient">Random_Gradient</button>
            </div>
            <div class="copyCode" id="copyDiv">background-image: linear-gradient(to right, #1b252a, #f5ea4b);</div>
        </div>
    </div>
    <script>
        let btn1 = document.getElementById("myB1");
        let btn2 = document.getElementById("myB2");
        let btnRG = document.getElementById("randomGradient");
        let copyDiv = document.querySelector(".copyCode");
        let rgb1 = "#1b252a";
        let rgb2 = "#f5ea4b";

        const hexValues = () => {

            let myHexValues = "0123456789abcdef";
            let colors = "#";
            for (let i = 0; i < 6; i++) {
                colors = colors + myHexValues[Math.floor(Math.random() * 16)];
            }
            return colors;
        };

        const updateGradient = () =>{
            document.body.style.backgroundImage = 
            ` linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copyDiv.innerText =
            `background-image : linear-gradient(to right, ${rgb1}, ${rgb2});`;
        };

        const handleButton1 = () => {
            rgb1 = hexValues();
            btn1.innerText = rgb1;
            updateGradient();
        };

        const handleButton2 = () => {
            rgb2 = hexValues();
            btn2.innerText = rgb2;
            updateGradient();
        };
        const handleRandomGradient = () =>{
          rgb1 = hexValues();
          rgb2 = hexValues();
          btn1.innerText = rgb1;
          btn2.innerText = rgb2;
          updateGradient();
        };
        const copyToClipboard = () => {
            navigator.clipboard.writeText(copyDiv.innerText);
            copyDiv.innerText = "Copied!";
        };
        btn1.addEventListener("click", handleButton1);
        btn2.addEventListener("click", handleButton2);
        btnRG.addEventListener("click",handleRandomGradient);
        copyDiv.addEventListener("click", copyToClipboard);

    </script>
</body>

</html>
